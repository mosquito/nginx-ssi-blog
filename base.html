		<script type="text/javascript" charset="utf-8">
			window.onload = function(){
				var wiki_img_max_size = 300;
				var el = document.getElementById('content');
				el.innerHTML = Wiky.toHtml(el.textContent);

				var imgs = document.getElementsByClassName("wiki_img");
				var imgArray = Array.prototype.slice.call(imgs, 0);
				imgArray.forEach(function(img) {
					var w = img.width;
					var h = img.height;
					if (h > w) {
							var r = h/w;
							img.style.height = wiki_img_max_size+'px' ;
							img.style.width = (wiki_img_max_size / r)+'px' ;
							console.log(el.tagName);
						} else {
							var r = w/h;
							img.style.width = wiki_img_max_size+'px' ;
							img.style.height = (wiki_img_max_size / r)+'px' ;
							console.log(el.tagName);
						}
					})
			}

			SyntaxHighlighter.defaults['ruler'] = true;
			SyntaxHighlighter.defaults['smart-tabs'] = false;
			SyntaxHighlighter.defaults['toolbar'] = false;
			SyntaxHighlighter.all();
		</script>
